<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #1e88e5;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #1565c0;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0d47a1;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x400/?shopping') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
            padding: 2em;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 1em;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 15px 0 10px;
        }
        .product p {
            font-size: 1.1em;
            color: #555;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #1e88e5;
            color: white;
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My E-Commerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Cart</a>
    </nav>

    <section class="hero">
        Discover Amazing Products!
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Wireless Headphones</h3>
            <p>₹1,999</p>
            <button onclick="addToCart('Wireless Headphones')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Smart Watch</h3>
            <p>₹2,499</p>
            <button onclick="addToCart('Smart Watch')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Fitness Band</h3>
            <p>₹999</p>
            <button onclick="addToCart('Fitness Band')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 4">
            <h3>Bluetooth Speaker</h3>
            <p>₹1,299</p>
            <button onclick="addToCart('Bluetooth Speaker')">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script>
        function addToCart(productName) {
            alert(productName + " has been added to your cart!");
        }
    </script>

</body>
</html>
